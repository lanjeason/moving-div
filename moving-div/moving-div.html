<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>moving div</title>
<meta http-equiv="content-type" content="text/html;charset=gb2312">
<style type="text/css">
#draggable,#draggable2,#draggable3,#draggable4{
	background-color:green;
	font-size:9pt;
	padding:30px;
	color:white;
	width:360px;
	height:224px;
	position:absolute;
}
</style>
<script type="text/javascript">
var rDrag = {
	o:null,
	init:function(o){
		o.onmousedown = this.start;
	},
	start:function(e){
		var o;
		e = rDrag.fixEvent(e);
               e.preventDefault && e.preventDefault();
               rDrag.o = o = this;
		o.x = e.clientX - rDrag.o.offsetLeft;
        o.y = e.clientY - rDrag.o.offsetTop;
		document.onmousemove = rDrag.move;
		document.onmouseup = rDrag.end;
	},
	move:function(e){
		e = rDrag.fixEvent(e);
		var oLeft,oTop;
		oLeft = e.clientX - rDrag.o.x;
		oTop = e.clientY - rDrag.o.y;
		rDrag.o.style.left = oLeft + 'px';
		rDrag.o.style.top = oTop + 'px';
	},
	end:function(e){
		e = rDrag.fixEvent(e);
		rDrag.o = document.onmousemove = document.onmouseup = null;
	},
    fixEvent: function(e){
        if (!e) {
            e = window.event;
            e.target = e.srcElement;
            e.layerX = e.offsetX;
            e.layerY = e.offsetY;
        }
        return e;
    }
}
window.onload = function(){
    var obj = document.getElementById('draggable');
    var obj2 = document.getElementById('draggable2');
    var obj3 = document.getElementById('draggable3');
    var obj4 = document.getElementById('draggable4');
	rDrag.init(obj);
	rDrag.init(obj2);
	rDrag.init(obj3);
	rDrag.init(obj4);
}
</script>
</head>
<body>
	<div id="draggable">move me</a></div>
	<div id="draggable2">move me</a></div>
	<div id="draggable3">move me</a></div>
	<div id="draggable4">move me</a></div>
</body>
</html>
